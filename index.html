<head>
  <title>Liber-Coffee</title>
  <link rel="stylesheet" href="css/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-controller="LoadoutCtrl">
  <div class="player">
    <p class="gothic">PERKS</p>
    <div class="itemWhide">
      <img class="itemPic" ng-click="rollPerk()" ng-src="svg/{{perk.img}}.svg"/>
      <p class="gothic label" ng-bind-template="{{perk.name}}"></p>
    </div>
    <p class="gothic">PRIMARY WEAPON</p>
    <div class="itemWhide">
      <img class="itemPic" ng-click="rollPrimary()" ng-src="svg/{{primary.img}}.svg"/>
        <p class="gothic label" ng-bind-template="{{primary.name}}"></p>
    </div>
    <p class="gothic">STRATAGEMS</p>
    <div class="stratagems">
      <img ng-repeat="stratagem in stratagems" ng-click="rollStratagem($index)"
           ng-src="svg/{{stratagems[$index].img}}.svg"
           ng-style="{'background-color':'rgb('+stratagems[$index].color+')'}">
    </div>
    <div class="randomizer"  ng-click="rollEverything()">
        <p class="gothic label button">RANDOMIZE</p>
    </div>
    <div class="share">
      <p class="gothic label">Share:</p>
      <input ng-model="url" readonly="true">
    </div>
  </div>

  <script src="js/angular.js"></script>
  <script src="js/arsenal.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
