<!DOCTYPE html>

<head>
  <title>Liber-Coffee</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="LoadoutCtrl">
  <div id="player">
    <h1>PERKS</h1>
    <div id="perk" ng-click="rollPerk()" ng-style="{'background-image':'url(svg/'+perk.img+'.svg)'}">
      <h2 ng-bind-template="{{perk.name}}"></h2>
    </div>
    <h1>PRIMARY WEAPON</h1>
    <div id="primary" ng-click="rollPrimary()" ng-style="{'background-image':'url(svg/'+primary.img+'.svg)'}">
      <h2 ng-bind-template="{{primary.name}}"></h2>
    </div>
    <h1>STRATAGEMS</h1>
    <div id="stratagems">
      <div ng-repeat="stratagem in stratagems" ng-click="rollStratagem($index)"
           ng-style="{'background-image':'url(svg/'+stratagems[$index].img+'.svg)',
                      'background-color':'rgb('+stratagems[$index].color+')'}">
      </div>
    </div>
    <div id="randomizer"  ng-click="rollEverything()">
        <h2 class="button">RANDOMIZE</h2>
    </div>
    <div id="share">
      <h2>Share:</h2>
      <input ng-model='url' readonly="true">
    </div>
  </div>

  <script src="js/angular.js"></script>
  <script src="js/arsenal.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
