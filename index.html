<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="liber-coffee" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="liber-coffee" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="liber-coffee" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="liber-coffee" class="no-js"> <!--<![endif]-->
<head>
  <title>Liber-Coffee</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="LoadoutCtrl">
  <p ng-click="rollEverything()">Stuff here</p>
  <div id="player">
    <div id="perk" >
      <p ng-bind-template="{{perk.name}}" ng-click="rollPerk()"></p>
    </div>
    <div id="primary">
      <p ng-bind-template="{{primary.name}}" ng-click="rollPrimary()"></p>
    </div>
    <div id="stratagems">
      <div ng-repeat="stratagem in stratagems">
        <p ng-bind-template="{{stratagem.name}}" ng-click="rollStratagem($index)"></p>
      </div>
      </div>
    </div>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular-route.js"></script>
  -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
