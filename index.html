<head>
  <title>Liber-Coffee</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="LoadoutCtrl">
  <div id="player">
    <h1>PERKS</h1>
    <div id="perk" ng-click="rollPerk()" >
      <h1 ng-bind-template="{{perk.name}}"></h1>
    </div>
    <h1>PRIMARY WEAPON</h1>
    <div id="primary" ng-click="rollPrimary()">
      <h1 ng-bind-template="{{primary.name}}"></h1>
    </div>
    <h1>STRATAGEMS</h1>
    <div id="stratagems">
      <div ng-repeat="stratagem in stratagems" ng-click="rollStratagem($index)">
        <h1 ng-bind-template="{{stratagem.name.substring(0, 5)}}"></h1>
      </div>
      </div>
      <div id="randomizer"  ng-click="rollEverything()">
        <h1 class="button">RANDOMIZE</h1>
      </div>
    </div>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular-route.js"></script>
  -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
